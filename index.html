        <title>Frontend Mentor | Interactive rating component</title>

    <body>
        <div class="main_container">
            <div class="round_container">
                <img class="star_img" src="icon-star.svg" alt="" />
            </div>

            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <div class="r_c_container">
                <button class="round_container nmber">1</button>
                <button class="round_container nmber">2</button>
                <button class="round_container nmber">3</button>
                <button class="round_container nmber">4</button>
                <button class="round_container nmber">5</button>
            </div>
            <div class="submit">
                <button class="btn">submit</button>
            </div>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <div class="secondary_container secondary">
            <div class="thank-you-img-container">
                <img
                    class="thank-you-img"
                    src="illustration-thank-you.svg"
                    alt="thank you for rating us!"
                />
            </div>

            <!-- Add rating here -->
            <div class="rate-result">
                You selected <span id="score">5</span> out of 5
            </div>
            <div class="thank-you-section">
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. If you
